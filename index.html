<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>App de Filmes</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#movies">Filmes</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#favorites">Favoritos</a></li>
                <li><a href="#" id="theme-toggle">Mudar Tema</a></li>
            </ul>
        </nav>
        <input type="text" id="search-bar" placeholder="Buscar...">
        <select id="filter-genre">
            <option value="">Todos os Gêneros</option>
            <option value="ação">Ação</option>
            <option value="comédia">Comédia</option>
            <option value="drama">Drama</option>
        </select>
        <select id="filter-year">
            <option value="">Todos os Anos</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
        </select>
    </header>

    <main>
        <section id="home" class="active">
            <h2>Filmes em Destaque</h2>
            <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd" data-details="Detalhes do Filme 1...">
                <img src="images/banner1.jpg" alt="Filme 1">
                <p>Filme 1</p>
            </div>
            <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd2" data-details="Detalhes do Filme 2...">
                <img src="images/banner2.jpg" alt="Filme 2">
                <p>Filme 2</p>
            </div>
        </section>

        <section id="movies">
            <h2>Todos os Filmes</h2>
            <div id="movies-grid">
                <!-- Banners de filmes -->
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd" data-details="Detalhes do Filme 1...">
                    <img src="images/banner1.jpg" alt="Filme 1">
                    <p>Filme 1</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd2" data-details="Detalhes do Filme 2...">
                    <img src="images/banner2.jpg" alt="Filme 2">
                    <p>Filme 2</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd3" data-details="Detalhes do Filme 3...">
                    <img src="images/banner3.jpg" alt="Filme 3">
                    <p>Filme 3</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd4" data-details="Detalhes do Filme 4...">
                    <img src="images/banner4.jpg" alt="Filme 4">
                    <p>Filme 4</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd5" data-details="Detalhes do Filme 5...">
                    <img src="images/banner5.jpg" alt="Filme 5">
                    <p>Filme 5</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd6" data-details="Detalhes do Filme 6...">
                    <img src="images/banner6.jpg" alt="Filme 6">
                    <p>Filme 6</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd7" data-details="Detalhes do Filme 7...">
                    <img src="images/banner7.jpg" alt="Filme 7">
                    <p>Filme 7</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd8" data-details="Detalhes do Filme 8...">
                    <img src="images/banner8.jpg" alt="Filme 8">
                    <p>Filme 8</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd9" data-details="Detalhes do Filme 9...">
                    <img src="images/banner9.jpg" alt="Filme 9">
                    <p>Filme 9</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd10" data-details="Detalhes do Filme 10...">
                    <img src="images/banner10.jpg" alt="Filme 10">
                    <p>Filme 10</p>
                </div>
                <div class="banner" data-movie="https://embedflix.online/tv/sportv-hd11" data-details="Detalhes do Filme 11...">
                    <img src="images/banner11.jpg" alt="Filme 11">
                    <p>Filme 11</p>
                </div>
            </div>
            <button id="next-page">Próximo</button>
        </section>

        <section id="video-section">
            <button id="back-button">Voltar</button>
            <iframe id="movie-player" src="" frameborder="0" allowfullscreen></iframe>
            <div id="movie-details"></div>
            <button id="add-to-favorites">Adicionar aos Favoritos</button>
        </section>

        <section id="favorites">
            <h2>Seus Favoritos</h2>
            <div id="favorites-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
